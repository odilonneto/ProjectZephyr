# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- openocd
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: C:/Users/odilo/zephyrproject/zephyr/boards/st/stm32f429i_disc1
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/zephyr-sdk-0.17.2/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --cmd-erase=stm32f2x mass_erase 0
  jlink:
    - --dt-flash=y
    - --device=STM32F429ZI
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=stm32f429xi
    - --flash-opt=-O reset_type=hw
    - --flash-opt=-O connect_mode=under-reset
